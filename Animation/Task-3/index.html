<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .slide-box {
      width: 100px;
      height: 100px;
      background-color: #f39c12;
      position: relative;
      animation: slideIn 2s forwards;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="slide-box"></div>
</body>
</html>
