<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Mastery | Camp</title>
  </head>
  <body>
   
    <div class="container">
      <div class="container__left">
        <h1>Enjoy Your Holidays</h1>
        <div class="container__btn">
          <button class="btn">BOOK NOW</button>
        </div>
      </div>
      <div class="container__right">
        <div class="images">
          <img src="assets/tent-1.jpg" alt="tent-1" class="tent-1" />
          <img src="assets/tent-2.jpg" alt="tent-2" class="tent-2" />
        </div>
        <div class="content">
          <h4>12m2 | 2 beds</h4>
          <h2>BASIC TENT</h2>
          <h3>Your Camping Experience</h3>
          <p>
            Designed for those who appreciate the fundamental joys of camping,
            our selection of basic tents offers comfort and reliability without
            unnecessary frills.
          </p>
        </div>
      </div>
      
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
  </body>
</html>
