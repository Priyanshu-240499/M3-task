<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Mastery | Food App</title>
  </head>
  <body>
    <nav>
      <div class="nav__header">
        <div class="nav__logo">
          <a href="#">
            <img src="assets/logo-dark.png" alt="logo" class="logo-dark" />
            <img src="assets/logo-white.png" alt="logo" class="logo-white" />
          </a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#product">Product</a></li>
        <li><a href="#faq">Faq</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <header class="header" id="home">
      <div class="section__container header__container">
        <h2>Food app</h2>
        <h1>Why stay hungry when you can order from Bella Onojie</h1>
        <p>Download the bella Onojie's food app now on</p>
        <div class="header__btns">
          <button class="btn btn__primary">Play Store</button>
          <button class="btn btn__secondary">App Store</button>
        </div>
      </div>
    </header>

    <div class="header__image">
      <img src="assets/header.png" alt="header" />
    </div>

    

    <section class="download" id="faq">
      <div class="section__container download__container">
        <h2 class="section__header">Download the app now</h2>
        <p>
          Available on your favourite store. Stare your premium experience now
        </p>
        <div class="download__btns">
          <button class="btn btn__primary">Play Store</button>
          <button class="btn btn__secondary">App Store</button>
        </div>
      </div>
    </section>

   

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
  </body>
</html>
